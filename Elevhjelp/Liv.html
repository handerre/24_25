<!DOCTYPE html>
<html>
<head>
<!-- Definerer dokumenttypen som HTML5 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Gjør siden responsiv, tilpasset for mobile enheter -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Inkluderer Font Awesome for ikoner -->

<style>
/* Starter CSS-stiler for nettsiden */

body {
  font-family: Arial, Helvetica, sans-serif;
  /* Angir skrifttypen for hele dokumentet */
}

.mobil-container {
  max-width: 480px;
  margin: auto;
  background-color: #555;
  height: 500px;
  color: white;
  border-radius: 10px;
  /* Definerer en boks som representerer en mobil enhet */
}

.toppmeny {
  overflow: hidden;
  background-color: #333;
  position: relative;
  /* Lager en navigasjonsmeny øverst */
}

.toppmeny #mineLenker {
  display: none;
  /* Skjuler menyen som vises ved klikk */
}

.toppmeny a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
  /* Stil for lenkene i menyen */
}

.toppmeny a.ikon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
  /* Stil for hamburgermenyikonet */
}

.toppmeny a:hover {
  background-color: #ddd;
  color: black;
  /* Endrer farge ved hover */
}

.aktiv {
  background-color: #04AA6D;
  color: white;
  /* Stil for den aktive lenken */
}
</style>
</head>
<body>

<!-- Starter innholdet i kroppen av dokumentet -->

<!-- Simulerer en smarttelefon eller nettbrett -->
<div class="mobil-container">

<!-- Topp navigasjonsmeny -->
<div class="toppmeny">
  <a href="#hjem" class="aktiv">Logo</a>
  <!-- Hjem-knappen, merket som aktiv -->
  <div id="mineLenker">
    <a href="#nyheter">Nyheter</a>
    <a href="#kontakt">Kontakt</a>
    <a href="#om">Om</a>
    <!-- Skjulte lenker i menyen -->
  </div>
  <a href="javascript:void(0);" class="ikon" onclick="minFunksjon()">
    <i class="fa fa-bars"></i>
    <!-- Hamburgermenyikon, klikker for å vise/skjule lenker -->
  </a>
</div>

<div style="padding-left:16px">
  <!-- Tekst og innhold som vises under navigasjonsmenyen -->
  <h3>Vertikal mobil navigasjonsmeny</h3>
  <p>Dette eksempelet viser hvordan en navigasjonsmeny på en mobil/smarttelefon kan se ut.</p>
  <p>Trykk på hamburgermenyen (tre streker) i øvre høyre hjørne for å vise menyen.</p>
</div>

<!-- Slutt på mobilcontainer -->
</div>

<script>
function minFunksjon() {
  /* Funksjonen som håndterer visning av skjulte lenker */
  var x = document.getElementById("mineLenker");
  if (x.style.display === "block") {
    x.style.display = "none";
    /* Skjuler menyen hvis den allerede er synlig */
  } else {
    x.style.display = "block";
    /* Viser menyen hvis den er skjult */
  }
}
</script>

</body>
</html>
