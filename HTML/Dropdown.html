<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../CSS/Dropdown.css">
</head>
<body>

  <!-- Tittel for dropdown-delen -->
  <h1>Hoverable Dropdown</h2>
  <p>Move the mouse over the text below to open the dropdown content.</p>

  <!-- Dropdown-beholder -->
  <div class="dropdown">
    <!-- Tekst som aktiverer dropdown nÃ¥r musen er over -->
    <span>Mouse over me</span>
    
    <!-- Dropdown-innhold som vises ved hover -->
    <div class="dropdown-content">
      <p>Hello World!</p> <!-- Tekst inne i dropdown-innholdet -->
    </div>
  </div>

</body>
</html>
