<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennisspill</title>
  <link rel="stylesheet" href="../CSS/Tennis.css">
</head>
<body>
  <div id="gameArea">
    <div id="paddle1" class="paddle"></div>
    <div id="paddle2" class="paddle"></div>
    <div id="ball"></div>
  </div>
  <div id="controls">
    <p>Poeng: <span id="score">0</span></p>
    <p>Forsøk igjen: <span id="attempts">3</span></p>
    <p>Gjennomsnitt treff per forsøk: <span id="average"></span></p>
    <div id="trophy"></div>
    <button id="startButton">Start Spill</button>
    <button id="resetButton">Reset Spill</button>
  </div>
  <script src="../JS/Tennis.js"></script>
</body>
</html>
